<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/general.css" />

    <link rel="stylesheet" href="./assets/css/screens/createQuizzScreen.css" />
    <link rel="stylesheet" href="./assets/css/screens/singleQuizzScreen.css" />
    <link rel="stylesheet" href="./assets/css/screens/endGameScreen.css" />
    <link rel="stylesheet" href="./assets/css/screens/loadingScreen.css" />
    <link rel="stylesheet" href="./assets/css/mobile.css" />
    <title>BuzzQuizz</title>
  </head>
  <body>
    <main class="display-none">
      <header class="main-header display-none">
        <strong><h1>BuzzQuizz</h1></strong>
      </header>
      <!-- -------------------------------QUIZZES SCREEN-------------------------------- -->
      <section class="quizzes-screen display-none"></section>
      <!-- -------------------------------CREATE QUIZZ SCREEN-------------------------------- -->
      <section class="create-quizz-screen display-none">
        <input
          class="quizz-title-input"
          type="text"
          id="quizz-title"
          placeholder="Digite o tÃ­tulo do seu quizz"
        />
        <div class="color-picker">
          <p>Selecione as cores do seu Quizz:</p>
          <div>
            <input
              type="color"
              id="quizz-bg-color"
              name="head"
              value="#6c8fb8"
            />
            <label for="head">Fundo</label>
          </div>

          <div>
            <input
              type="color"
              id="quizz-font-color"
              name="body"
              value="#DDDDDD"
            />
            <label for="body">Fonte</label>
          </div>
        </div>
        <div class="questions-container"></div>
        <ion-icon
          class="add-question"
          onclick="addQuestion()"
          name="add-circle"
        ></ion-icon>
        <div class="levels-container"></div>
        <ion-icon
          class="add-level"
          onclick="addLevel()"
          name="add-circle"
        ></ion-icon>
        <button class="post-quizz-button">PUBLICAR</button>
        <div class="loading-gif-quizz display-none">
          <img src="./assets/images/loadingBtn.gif" alt="" />
        </div>
      </section>
      <!-- -------------------------------SINGLE QUIZZ  SCREEN-------------------------------- -->
      <section class="single-quizz-screen display-none"></section>
      <!-- -------------------------------END GAME SCREEN-------------------------------- -->
      <section class="end-game-screen display-none"></section>
      <section class="loading-screen display-none">
        <div class="loading-spinner-container">
          <img src="./assets/images/loadingBtn.gif" alt="" />
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script type="module" src="./dist/bundle.js"></script>

</html>
