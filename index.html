<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/sytles.css" />
    <title>BuzzQuizz</title>
  </head>
  <body>
    <!-- -------------------------------LOGIN SCREEN-------------------------------- -->
    <section class="login-screen">
      <h1>BuzzQuizz</h1>
      <h3>O Quiz que você Quizzer</h3>
      <div class="login-container">
        <input
          class="email-input"
          type="email"
          name="email"
          placeholder="E-mail"
        />
        <input
          class="password-input"
          type="password"
          name="password"
          placeholder="Senha"
        />
        <button class="login-button" onclick="login()">Entrar</button>
        <div class="loading-gif display-none">
          <img src="./assets/images/loadingBtn.gif" alt="" />
        </div>
      </div>
    </section>
    <main class="display-none">
      <header class="main-header display-none">
        <strong><h1>BuzzQuizz</h1></strong>
      </header>
      <!-- -------------------------------QUIZZES SCREEN-------------------------------- -->
      <section class="quizzes-screen display-none"></section>
      <!-- -------------------------------CREATE QUIZZ SCREEN-------------------------------- -->
      <section class="create-quizz-screen display-none">
        <input
          class="quizz-title-input"
          type="text"
          id="quizz-title"
          placeholder="Digite o título do seu quizz"
        />
        <div class="questions-container"></div>
        <ion-icon
          class="add-question"
          onclick="addQuestion()"
          name="add-circle"
        ></ion-icon>
        <div class="levels-container"></div>
        <ion-icon
          class="add-level"
          onclick="addLevel()"
          name="add-circle"
        ></ion-icon>
        <button onclick="createQuizz()" class="post-quizz-button">
          PUBLICAR
        </button>
        <div class="loading-gif-quizz display-none">
          <img src="./assets/images/loadingBtn.gif" alt="" />
        </div>
      </section>
      <!-- -------------------------------SINGLE QUIZZ  SCREEN-------------------------------- -->
      <section class="single-quizz-screen display-none"></section>
      <!-- -------------------------------END GAME SCREEN-------------------------------- -->
      <section class="end-game-screen display-none"></section>
      <section class="loading-screen display-none">
        <div class="loading-spinner-container">
          <img src="./assets/images/loadingBtn.gif" alt="" />
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
